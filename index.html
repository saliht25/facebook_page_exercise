<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook_login_page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="first-area">
            <h1 class="logo">facebook</h1>
            <p class="explanation">Facebook helps you connect and share with the people in your life.</p>
        </section>
        <section class="second-area">
            <form class="face-form">
                <label for="email"></label>
                <input class="formboxes" type="email" id="email" placeholder="Email address or phone number"
                    name="email">
                <label for="pwd"></label>
                <input class="formboxes" type="password" id="pwd" placeholder="Password" name="pwd">
                <button class="login_button">Login</button>
                <button class="button2">Forgotten password?</button>
                <button id="new_account">Create A New Account</button><br>
            </form>
            <p class="create_a_page">
                <span> Create a Page</span> for a celebrity, band or business.
            </p>
        </section>
    </main>
</body>

</html>
